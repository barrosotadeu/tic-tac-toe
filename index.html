<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-display"></div>
    <div id="gameboard"></div>    
    <div id="controls">
        <p id="against-computer-message">For playing against the computer, input only one player name.</p>
        <input type="text" id="player1" placeholder="Player 1 name">
        <input type="text" id="player2" placeholder="Player 2 name">
        <button id="start-button">Start game</button>
        <button id="restart-button">Restart game</button>
        <button id="start-against-computar-button">Play against the computer</button>
    </div>
    <div id="message"></div>
    <div id="result-display"></div>
    
    
</body>
</html>
